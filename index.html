<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FeeStrike</title>
</head>
<body>
    <div class="middleDiv">
        <div>
            <h1>FeeStrike</h1>
            <p>market fee calculator</p>
        </div>
    </div>

    <div id="mainInput">
        <div id="inputZone">
            <input type="number" id="entryPrice" placeholder="Entry">
            <input type="number" id="sellPrice" placeholder="Sell">
            <button onclick="submitSite()">Add Site</button>
        </div>
    </div>

    <div id="separator"></div>

    <div class="sites" id="div1">
        <div class="site">
            <header>CSfloat</header>
            <p id="CSfloatResult"></p>
        </div>
    
        <div class="site">
            <header>Skinport</header>
            <p id="SkinportResult"></p>
        </div>
    
        <div class="site">
            <header>Steam<header>
            <p id="steamResult"></p>
        </div>
    </div>
    <div id="footer">
            <p>Daraem</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
